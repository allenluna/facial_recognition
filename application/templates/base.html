<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css" />
    <link
      rel="stylesheet"
      href="{{url_for('static', filename='css/styles.css')}}" />
    <title>{% block title %} {% endblock %}</title>
  </head>
  <body class="bg-light">
    <nav class="border-bottom" id="navbar">
      <div class="nav-section">
        <div class="box box1 logo" id="logo">
          <a class="logo-link">
            <i class="bi bi-person-bounding-box logo-icon"></i
            ><span>Facial Recognition</span>
          </a>
          <a class="logo-link-burger">
            <i class="bi bi-person-bounding-box logo-icon"></i>
          </a>
        </div>

        <ul class="box box2 navbar-link">
          <li>
            <a class="link" id="home" href="{{ url_for('view.home') }}">
              <i class="bi bi-house link-icon"></i><span>Home</span>
            </a>
          </li>
          <li>
            <a class="link" id="dashboard" href="{{ url_for('view.dashboard') }}">
              <i class="bi bi-grid link-icon"></i> <span>Dashboard</span>
            </a>
          </li>
          <li class="">
            <a
              class="link"
              id="openAttendance"
              href="{{ url_for('view.attendance_open') }}">
              <i class="bi bi-camera-reels link-icon"></i
              ><span>Attendance Camera</span>
            </a>
          </li>
          <li class="">
            <a
              class="link"
              id="addStudent"
              href="{{ url_for('view.camera_open') }}">
              <i class="bi bi-camera link-icon"></i><span>Add Student</span>
            </a>
          </li>
          <li>
            <a class="link setting">
              <i class="bi bi-gear"></i> <span>Settings</span>
            </a>
          </li>
        </ul>
    </nav>

    <div class="main-content">{% block body %}{% endblock %}</div>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
      crossorigin="anonymous"></script>

    <script src="../static/js/navbar.js"></script>
    <script src="../static/js/attendance.js"></script>
    {% block script %} {% endblock %}
  </body>
</html>
